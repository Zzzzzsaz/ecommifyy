version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ecommify-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-ecommify_db}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    restart: unless-stopped
    networks:
      - ecommify-network

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    container_name: ecommify-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ecommify-network

networks:
  ecommify-network:
    driver: bridge
